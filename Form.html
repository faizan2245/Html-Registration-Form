<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>
<form action="">
    <fieldset style="background-color: whitesmoke;" >
    <legend><b>Personal Information</b></legend>
    <p><input placeholder="Name" type="text" name="name" ></p>
    <p><input placeholder="Father Name" type="text" name="fname"></p>
    <p><input placeholder="Phone Number" type="number" name="pnum"></p>
    <p><input placeholder="Telephone Number" type="number" name="tnum"></p>
    <p><input placeholder="Email" type="email" name="email"> </p>
    <label for="date_of_birth">Date of Birth </label>
    <br>
    <input type="date" name="date of birth" id="date_of_birth " max="2003-01-05">
    <br>
    <br>
    <label for="gen">Gender : </label>
    <br>
    <label for="mal">Male</label>
    <input type="radio" name="gender" value="Male" id="mal">
    <label for="fmal">Female</label>
    <input type="radio" name="gender" value="Female" id="fmal">
    <label for="oth">Others</label>
    <input type="radio" name="gender" value="Others" id="oth">
    <br>
    <br>
    <label for="pic"><b>Recent Photograph :</b></label>
    <input type="file" name="Photograph" id="pic" required="required">
</fieldset>
    <br>
    <fieldset style="background-color: whitesmoke;" >
        <legend> <b>Account</b>  </legend>
        <p><input placeholder="Email" type="email" name="email" required="required"> </p>  
        <p><p><input  placeholder="Username" type="text" maxlength="5" required="required"> </p></p>  
        <p><input placeholder="Password" type="password" name="password" required="required"></p>
    </fieldset>
    <br>
    <fieldset style="background-color: whitesmoke;">
        <legend> <b>Residential Details</b> </legend>
        <label for="City">City</label>
        <select name="City" id="City">
            <option value="Karachi">Karachi</option>
            <option value="Lahore">Lahore</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Peshawar">Peshawar</option>
        </select>
        <p1> &emsp;</p1>
        <label for="domi">Domicile</label>
        <select name="Domicile" id="domi">
            <option value="Sindh">Sindh</option>
            <option value="Punjab">Punjab</option>
            <option value="KPK">KPK</option>
            <option value="Balochistan">Balochistan</option>
        </select>
        <p1> &emsp;</p1>
        <p1><input placeholder="Address" type="text" name="Address"></p1>
    </fieldset >
    <br>
    <fieldset style="background-color: whitesmoke;">
        <legend> <b>Academic Details</b></legend>
        <label for="edu"><b>Education :</b> </label>
        <br>
        <label for="mat">Matriculation/O-levels</label>
        <input type="radio" name="Education" value="Matriculation/O-levels" id="mat">
        <br>
        <label for="fsc">FSC/A-Levels</label>
        <input type="radio" name="Education" value="FSC/A-Levels" id="fsc">
        <br>
        <label for="und">Undergraduate</label>
        <input type="radio" name="Education" value="Undergraduate" id="und">
        <br>
        <br>
        <textarea placeholder="Extra Academic Information " name="extra_info" cols="20" rows="5"></textarea>
    </fieldset>
         <br>
    <button>SUBMIT</button>

</form>
</body>
</html>
